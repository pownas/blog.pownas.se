<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <!-- Förhindra tema-flimmer genom att använda sparad inställning direkt vid sidladdning -->
  <script>
    (function() {
      // Hämta sparad temainställning eller använd systemets inställning
      const savedTheme = localStorage.getItem('theme');
      const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDarkMode ? 'dark' : 'light');
      
      // Tillämpa temat direkt vid laddning för att undvika flimmer
      document.documentElement.setAttribute('data-theme', theme);
      
      // Spara temat om det inte redan är sparat och baseras på systemet
      if (!savedTheme) {
        localStorage.setItem('theme', theme);
      }
    })();
  </script>
  
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  {% if site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
  {% if page.categories %}
  <meta name="keywords" content="{{ page.categories | join: ',' }}">
  {% endif %}
</head>
